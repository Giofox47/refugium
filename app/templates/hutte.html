<!-- app/template/hutte.html -->

<div id="hutteCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#hutteCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#hutteCarousel" data-slide-to="1"></li>
        <li data-target="#hutteCarousel" data-slide-to="2"></li>
    </ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
    <div class="item active">
        <img src="{{ url_for('static', filename='images/steinhutte1.webp') }}" alt="Blick auf die Steinhütte rechts">
    </div>
    <div class="item">
        <img src="{{ url_for('static', filename='images/steinhutte2.webp') }}" alt="Blick auf die Steinhütte vorne">
    </div>
    <div class="item">
        
        <img src="{{ url_for('static', filename='images/steinhutte3.webp') }}" alt="Umgebung der Steinhütte">
    </div>
    <div class="item">
        <img src="{{ url_for('static', filename='images/steinhutte4.webp') }}" alt="Umgebung der Steinhütte vorne">
    </div>
    <div class="item">
        <img src="{{ url_for('static', filename='images/steinhutte5.webp') }}" alt="Umgebung der Steinhütte vorne links">
    </div>
</div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#hutteCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Vorheriges</span>
    </a>
    <a class="right carousel-control" href="#hutteCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Nächstes</span>
    </a>
</div>
